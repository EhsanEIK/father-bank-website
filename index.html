<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father Bank Website</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- headline section -->
        <section class="mt-8">
            <h1 class="text-5xl font-semibold text-center">Welcome To My
                <span class="text-blue-900">Father Bank!!!</span>
            </h1>
        </section>
    </header>
    <main>
        <!-- login section -->
        <section class="bg-blue-300 w-9/12 mx-auto p-10 mt-8">
            <h1 class="text-3xl font-semibold mb-4">Please Log In</h1>
            <input type="text" id="user-email" class="block w-9/12 mb-3 px-3 py-1" placeholder="enter your email">
            <input type="password" id="user-password" class="block w-9/12 mb-3 px-3 py-1"
                placeholder="enter your password">
            <button id="btn-login"
                class="bg-amber-600 text-white font-semibold rounded mt-1 px-8 py-2 hover:bg-blue-800 ">Log
                In</button>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
