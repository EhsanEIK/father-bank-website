<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father Bank Website</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- headline section -->
        <section class="mt-8">
            <h1 class="text-5xl font-semibold text-center">Let's Get Some
                <span class="text-blue-900">Mooooooooney!!!</span>
            </h1>
        </section>
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-5 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-blue-600 p-5 rounded-lg">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-rose-600	 p-5 rounded-lg">
                    <h1 class="text-3xl">Balance</h1>
                    <h1 class="text-5xl">$1250</h1>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-purple-600 p-10 rounded-lg">
                    <h1 class="text-3xl">Please Deposit</h1>
                    <input type="text" id="deposit-field" class="block w-9/12 m-3 px-3 py-1"
                        placeholder="$amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-600 text-white font-semibold rounded ml-3 mt-1 px-8 py-2 hover:bg-blue-800 ">Deposit</button>
                </div>
                <div class="bg-teal-600 p-10 rounded-lg">
                    <h1 class="text-3xl">Please Withdraw</h1>
                    <input type="text" id="withdraw-field" class="block w-9/12 m-3 px-3 py-1"
                        placeholder="$amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-red-600 text-white font-semibold rounded ml-3 mt-1 px-8 py-2 hover:bg-blue-800 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
